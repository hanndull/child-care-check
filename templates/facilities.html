{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

    <h1>CA Child Care Center Facilities</h1>

    <h2>Note that this list does not include home-based facilities.</h2>
        
        {% for facility in facilities %}
            <p><a href="/facilities/{{ facility.f_id }}">
                {{ facility.name }}
            </a></p>
        
        {% endfor %}

</div>
{% endblock %}
