{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block content %}
<main>

    <div class="container-fluid position-relative mb-5">
        <div class="row justify-content-around">

            <div class="col-8">
                <h2>{{ citation_def.code }}</h2>
                <p>{{ citation_def.description }}</p>

                <p><a href="{{ cd_url }}" target="_blank">
                    View the PDF associated with this state licensing requirement
                </a></p>
            </div>

            <div class="col-3">
                <img src="/static/legal-paper.png" width="200" height="200">
            </div>

        </div>
    </div>

    <div class="container-fluid fixed-bottom mb-4">    

        <h3>
            <a href="/map">View Map of Facilities</a> | 
            <a href="/facilities">View List of Facilities</a>
        </h3>

    </div>

</main>
{% endblock %}
