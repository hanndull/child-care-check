{% extends 'base.html' %}
{% block content %}
  
<div>
{% if facilities %}
    {% for facility in facilities %}
        <p>
            <a href="/facilities/{{ facility.facility_id }}">
            {{ facility.facility_name }}</a>
        </p>
    {% endfor %}
{% else %}
    <p>No results were found from your search filters at this time.</p>
    <p><a href="/filter">Return to filter</a></p>

{% endif %}
</div>

{% endblock %}
